{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Become a Volunteer - IMAN Jibril Foundation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body {
            height: 100%;
            background: #f9fafb;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .volunteer-section {
            max-width: 370px;
            width: 100%;
            margin: 32px auto;
            background: #e6f9e6;
            border-radius: 16px;
            box-shadow: 0 2px 24px rgba(18,85,15,0.13);
            padding: 34px 26px 28px 26px;
            text-align: center;
            color: #12550f;
        }
        .volunteer-logo {
            display: block;
            margin: 0 auto 24px auto;
            max-width: 120px;
            width: 38%;
            cursor: pointer;
        }
        .volunteer-section h3 {
            margin-bottom: 16px;
            font-size: 1.48rem;
            color: #12550f;
        }
        .volunteer-section p {
            margin-bottom: 22px;
            font-size: 1.08rem;
            line-height: 1.6;
        }
        .btn.volunteer {
            background: #12550f;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px 0;
            font-size: 1.07rem;
            width: 100%;
            cursor: pointer;
            margin-bottom: 8px;
            transition: background 0.2s;
        }
        .btn.volunteer:hover {
            background: #0e440c;
        }
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
                padding: 18px 0;
                margin-top: 50px;
            }
            .volunteer-section {
                max-width: 90vw;
                width: 99vw;
                margin: 16px auto;
                padding: 5% 5vw 5% 5vw;
                border-radius: 10px;
                text-align: center;
                box-shadow: 0 2px 8px rgba(18,85,15,0.07);
            }
            .volunteer-logo {
                max-width: 120px;
                width: 60vw;
                margin: 28px auto 12px auto;
            }
            .volunteer-section h3 {
                font-size: 1.12rem;
                margin-bottom: 12px;
            }
            .volunteer-section p {
                font-size: 1rem;
                margin-bottom: 16px;
            }
            .btn.volunteer {
                font-size: 1.06rem;
                padding: 11px 0;
                border-radius: 7px;
            }
        }
        @media (max-width: 370px) {
            .volunteer-section {
                padding: 9px;
                text-align: center;
            }
            .volunteer-logo {
                max-width: 58px;
            }
        }
    </style>
</head>
<body>
    <div class="volunteer-section">
        <a href="{% url 'home' %}">
            <img src="{% static 'imanJ.png' %}" alt="Iman Jibril Foundation Logo" class="volunteer-logo">
        </a>
        <h3>Become a Volunteer</h3>
        <p>
            Thank you for your interest in volunteering with IMAN Jibril Foundation.<br>
            Please click "Accept" below to confirm your registration as a volunteer.
        </p>
        <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <button type="submit" class="btn volunteer">Accept</button>
        </form>
    </div>
</body>
</html>
