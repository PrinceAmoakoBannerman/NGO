{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - IMAN NGO</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
<style>

@media (max-width: 600px) {
  .signin-form-container,
  .signup-form-container,
  .donate-card {
    max-width: 98vw !important;
    width: 98vw !important;
    padding: 32px 10px !important;
    font-size: 1.2rem !important;
    min-height: 320px;
    margin: 24px auto !important;
    border-radius: 16px;
    box-shadow: 0 2px 16px rgba(18,85,15,0.07);
    background: #fff;
  }
  .signin-form-container input,
  .signup-form-container input,
  .signup-form-container select,
  .signup-form-container textarea,
  .signin-form-container button,
  .signup-form-container button,
  .donate-card input,
  .donate-card button {
    font-size: 1.1rem !important;
    padding: 16px !important;
    width: 100% !important;
    margin-bottom: 18px !important;
    border-radius: 8px;
    border: 1px solid #d0dd94;
    box-sizing: border-box;
  }
  .donate-card-list {
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .donate-info {
    width: 98vw !important;
    font-size: 1.15rem !important;
    margin: 0 auto;
    margin-top: 20px;
    padding: 16px;
    border-radius: 10px;
    background: #f9fafb;
    box-shadow: 0 2px 12px rgba(0,0,0,0.07);
    text-align: center;
  }
  .signup-logo,
  .signin-logo,
  .donate-logo {
    max-width: 120px;
    width: 60vw;
    margin: 32px auto 20px auto;
    display: block;
  }
}
     
</style>

</head>
<body>
    <img src="{% static 'images/imanJ.png' %}" alt="Iman Jibril Foundation Logo" class="signin-logo">
    <div class="signin-form-container">
        <h2>Sign In</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
