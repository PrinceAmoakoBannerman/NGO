{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - IMAN NGO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        html, body {
            background: #f9fafb;
            min-height: 100%;
            margin: 0;
            padding: 0;
            width: 100vw;
            max-width: 100vw;
            overflow-x: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .signin-logo {
            display: block;
            margin: 40px auto 20px auto;
            max-width: 180px;
            width: 38%;
        }
        .signin-form-container {
            max-width: 410px;
            width: 100%;
            margin: 0 auto 38px auto;
            background: #f9fafb;
            padding: 34px 26px 26px 26px;
            border-radius: 1.2rem;
            box-shadow: 0 2px 16px rgba(18,85,15,0.07);
        }
        .signin-form-container h2 {
            text-align: center;
            color: #12550f;
            margin-bottom: 24px;
            font-size: 1.38rem;
            font-weight: bold;
            letter-spacing: 0.01em;
        }
        .signin-form-container input {
            width: 100%;
            padding: 11px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #d0dd94;
            font-size: 1rem;
            box-sizing: border-box;
        }
        .signin-form-container button {
            width: 100%;
            padding: 12px;
            background: #12550f;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.09rem;
            margin-bottom: 8px;
            transition: background 0.2s;
            cursor: pointer;
        }
        .signin-form-container button:hover {
            background: #0e440c;
        }
        .signin-form-container a {
            display: block;
            text-align: center;
            margin-top: 13px;
            color: #4ab78e;
            text-decoration: none;
            font-size: 1.03rem;
        }
        .signin-form-container a:last-child {
            margin-bottom: 0;
        }
        .error-message {
            color: #b74a4a;
            text-align: center;
            margin-bottom: 16px;
        }
        .hero-message {
            background: #e6f9e6;
            color: #12550f;
            padding: 10px 18px;
            border-radius: 8px;
            margin-bottom: 18px;
            font-weight: 500;
            text-align: center;
        }
        @media (max-width: 600px) {
            body {
                justify-content: flex-start;
                padding: 18px 0;
            }
            .signin-logo {
                max-width: 100px;
                width: 58vw;
                margin: 22px auto 10px auto;
            }
            .signin-form-container {
                max-width: 98vw;
                width: 98vw;
                margin: 0 auto 24px auto;
                padding: 17px 6px 15px 6px;
                border-radius: 1rem;
                box-shadow: 0 2px 8px rgba(18,85,15,0.07);
            }
            .signin-form-container h2 {
                font-size: 1.12rem;
                margin-bottom: 12px;
            }
            .signin-form-container input,
            .signin-form-container button {
                font-size: 1.07rem;
                padding: 13px;
            }
            .signin-form-container a {
                font-size: 1.06rem;
                margin-top: 10px;
            }
        }
        @media (max-width: 370px) {
            .signin-form-container {
                padding: 9px 2vw 7px 2vw;
            }
            .signin-logo {
                max-width: 58px;
            }
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}">
        <img src="{% static 'images/imanJ.png' %}" alt="Iman Jibril Foundation Logo" class="signin-logo">
    </a>
    <div class="signin-form-container">
        <h2>Sign In</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        <a href="{% url 'signup' %}">Don't have an account? Sign Up</a>
        <a href="{% url 'password_reset' %}">Forgot password?</a>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
